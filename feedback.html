<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Kitchen Alchemy</title>
    <style>
        /* Feedback Page Styles */
        body {
            background: linear-gradient(to bottom, #1e1e1e, #333);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .feedback-container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .feedback-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #ff4757;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ccc;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            border-color: #ff4757;
            outline: none;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #27ae60;
        }
        .error-message {
            color: #ff4757;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        .success-message {
            color: #2ecc71;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        .btn-home {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }
        .btn-home:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h1>Feedback</h1>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <select id="rating" name="rating" required>
                    <option value="">Select a rating</option>
                    <option value="5">Excellent</option>
                    <option value="4">Very Good</option>
                    <option value="3">Good</option>
                    <option value="2">Fair</option>
                    <option value="1">Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Feedback</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter your feedback here" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Submit Feedback</button>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </form>
        <button class="btn-home" onclick="redirectToHome()">Back to Home</button>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const rating = document.getElementById('rating').value;
            const message = document.getElementById('message').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Clear previous messages
            errorMessage.textContent = '';
            successMessage.textContent = '';

            // Validate fields
            if (!name || !email || !rating || !message) {
                errorMessage.textContent = 'All fields are required.';
                return;
            }

            // Simulate feedback submission (for demonstration purposes)
            successMessage.textContent = 'Thank you for your feedback!';
            document.getElementById('feedbackForm').reset();
        });

        // Function to redirect to the home page
        function redirectToHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
